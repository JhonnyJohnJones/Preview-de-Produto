<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="imagem-produto">
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
        <img src="images\image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
    </div>
    <div class="texto-produto">
      <p class="categoria">Perfume</p>
      <p class="produto">Gabrielle Essence Eau De Parfum</p>
      <p class="produto-descrito">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="preco-desconto">$149.99</p>
      <p class="preco-default">$169.99</p>
      <button class="add" value="add">Add to Cart</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JhonnyJohnJones">Jonathan Lago</a>.
  </div>
</body>
</html>
