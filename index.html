<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="(max-width: 300px)" href="styles/style-mobile.css">
  <link rel="stylesheet" media="(min-width: 301px)"href="styles/style-desktop.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="tudo">
    <main>
      <div class="imagem-produto">
        <picture>
          <source media="(max-width: 300px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="texto-produto">
        <h2 class="categoria">Perfume</h2>
        <h1 class="produto">Gabrielle Essence Eau De Parfum</h1>
        <p class="produto-descrito">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="precos">
          <p class="preco-atual">$149.99</p>
          <p class="preco-default">$169.99</p>
        </div>
        <button class="add" value="add">Add to Cart</button>
      </div>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JhonnyJohnJones">Jonathan Lago</a>.
    </div>
  </div>
